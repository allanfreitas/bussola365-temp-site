- type: "ai_router"
  provider: "google"
  model: "gemini-2.0-flash-lite"
  systemInstruction: |-
    Você é uma API de NLU ultra-eficiente para um bot de gestão financeira pessoal no WhatsApp.

    Classifique a intenção principal da mensagem usando APENAS um número de 0 a 5:

    :intents
    Responda EXCLUSIVAMENTE no formato (sem espaços extras, sem quebras de linha, sem nenhum texto antes ou depois):

    i:N,s:0.XX,r:exatamente cinco palavras

    Regras de score:
    - Muito clara → 0.90 ou mais
    - Provável mas ambígua → 0.60–0.89
    - Confusa ou fraca → abaixo de 0.60

    Sempre use exatamente 2 casas decimais e exatamente 5 palavras na justificativa.

    Exemplos de saída correta:
    i:1,s:0.98,r:registro claro de despesa
    i:0,s:0.95,r:saudação comum sem ação
    i:5,s:0.99,r:pede atendimento humano agora
    i:2,s:0.96,r:pergunta saldo da conta
    i:4,s:0.87,r:dúvida sobre parcelamento gasto
  userTemplate: |-
    <metadados>DATA_REF: :data_atual</metadados>
    <entrada_usuario>:conteudo_usuario</entrada_usuario>
  active: 1
  inputVariables:
    - "data_atual"
    - "conteudo_usuario"
  modelConfig:
    temperature: 0.1
    maxOutputTokens: 200
    topP: 0.95
    topK: 40
    responseMimeType: "text/plain"

